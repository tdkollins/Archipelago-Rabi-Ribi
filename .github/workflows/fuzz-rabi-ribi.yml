name: Fuzz APWorld for Rabi-Ribi
on:
  push:
  pull_request:

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: Eijebong/ap-actions/fuzz@main
        with:
          apworld-path: worlds/rabi_ribi
          ap-version: 'latest'
          python-version: '3.12'
          runs: 1000
          yamls-per-run: 2
          meta: "${{github.workspace}}/meta/fuzz_rabi_ribi.yaml"